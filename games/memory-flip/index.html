<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>🎴 记忆翻翻乐 - 小游戏乐园</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <!-- 头部 -->
        <header class="game-header">
            <a href="../../index.html" class="back-btn" aria-label="返回首页">←</a>
            <h1 class="game-title">🎴 记忆翻翻乐</h1>
            <div class="score-display">
                <span class="score-icon">⭐</span>
                <span class="score-value" id="score">0</span>
            </div>
        </header>

        <!-- 角色对话框 -->
        <div class="character-panel" id="character-panel">
            <div class="character-avatar">🦊</div>
            <div class="character-speech" id="character-speech">
                你好呀！我是小狐狸，来帮我找回朋友们吧！
            </div>
        </div>

        <!-- 游戏信息栏 -->
        <div class="game-info">
            <div class="moves-display">
                <span class="moves-label">翻牌次数</span>
                <span class="moves-value" id="moves">0</span>
            </div>
            <div class="pairs-display">
                <span class="pairs-label">配对成功</span>
                <span class="pairs-value"><span id="matched">0</span>/<span id="total">0</span></span>
            </div>
            <div class="timer-display" id="timer-display">
                <span class="timer-icon">⏱️</span>
                <span class="timer-value" id="timer">60</span>
            </div>
        </div>

        <!-- 难度选择器 -->
        <div class="difficulty-selector" id="difficulty-selector">
            <button class="diff-btn active" data-level="1" data-size="2,3">
                <span class="diff-emoji">🌱</span>
                <span class="diff-name">入门</span>
            </button>
            <button class="diff-btn" data-level="2" data-size="3,4">
                <span class="diff-emoji">🌿</span>
                <span class="diff-name">简单</span>
            </button>
            <button class="diff-btn" data-level="3" data-size="4,4">
                <span class="diff-emoji">🌳</span>
                <span class="diff-name">中等</span>
            </button>
            <button class="diff-btn" data-level="4" data-size="4,5">
                <span class="diff-emoji">🏔️</span>
                <span class="diff-name">困难</span>
            </button>
            <button class="diff-btn" data-level="5" data-size="6,4">
                <span class="diff-emoji">🌟</span>
                <span class="diff-name">大师</span>
            </button>
        </div>

        <!-- 主题选择器 -->
        <div class="theme-selector" id="theme-selector">
            <button class="theme-btn active" data-theme="forest">
                <span class="theme-emoji">🌲</span>
                <span class="theme-name">森林</span>
            </button>
            <button class="theme-btn" data-theme="space">
                <span class="theme-emoji">🚀</span>
                <span class="theme-name">太空</span>
            </button>
            <button class="theme-btn" data-theme="ocean">
                <span class="theme-emoji">🌊</span>
                <span class="theme-name">海洋</span>
            </button>
            <button class="theme-btn" data-theme="fruit">
                <span class="theme-emoji">🍎</span>
                <span class="theme-name">水果</span>
            </button>
        </div>

        <!-- 游戏面板 -->
        <div class="game-board-container">
            <div class="game-board" id="game-board"></div>
        </div>

        <!-- 操作按钮 -->
        <div class="action-buttons">
            <button class="action-btn restart-btn" id="restart-btn">
                <span class="btn-icon">🔄</span>
                <span class="btn-text">重新开始</span>
            </button>
            <button class="action-btn hint-btn" id="hint-btn">
                <span class="btn-icon">💡</span>
                <span class="btn-text">提示 (<span id="hint-count">3</span>)</span>
            </button>
        </div>

        <!-- 收集进度 -->
        <div class="collection-panel">
            <div class="collection-item">
                <span class="collection-icon">🧩</span>
                <span class="collection-label">拼图碎片</span>
                <span class="collection-value" id="puzzle-count">0/12</span>
            </div>
            <div class="collection-item">
                <span class="collection-icon">🏆</span>
                <span class="collection-label">最高分</span>
                <span class="collection-value" id="high-score">0</span>
            </div>
            <div class="collection-item">
                <span class="collection-icon">⭐</span>
                <span class="collection-label">总星星</span>
                <span class="collection-value" id="total-stars">0</span>
            </div>
        </div>
    </div>

    <!-- 结果弹窗 -->
    <div class="modal" id="result-modal">
        <div class="modal-content">
            <div class="modal-emoji" id="modal-emoji">🎉</div>
            <h2 class="modal-title" id="modal-title">太棒了！</h2>
            <p class="modal-message" id="modal-message">你找回了所有朋友！</p>
            <div class="modal-stats">
                <div class="stat-item">
                    <span class="stat-label">翻牌次数</span>
                    <span class="stat-value" id="final-moves">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">获得星星</span>
                    <span class="stat-value" id="final-stars">⭐⭐⭐</span>
                </div>
            </div>
            <div class="modal-score">
                <span class="modal-score-label">得分</span>
                <span class="modal-score-value" id="modal-score">+100</span>
            </div>
            <div class="modal-reward" id="modal-reward">
                <span class="reward-icon">🧩</span>
                <span class="reward-text">获得拼图碎片 x1</span>
            </div>
            <button class="modal-btn" id="modal-btn">继续游戏</button>
        </div>
    </div>

    <!-- 关卡解锁弹窗 -->
    <div class="modal" id="unlock-modal">
        <div class="modal-content">
            <div class="modal-emoji">🔓</div>
            <h2 class="modal-title">新关卡解锁！</h2>
            <p class="modal-message" id="unlock-message">困难模式已解锁！</p>
            <button class="modal-btn" id="unlock-btn">太棒了！</button>
        </div>
    </div>

    <!-- 庆祝效果容器 -->
    <div class="celebration" id="celebration"></div>

    <script src="game.js"></script>
</body>
</html>
