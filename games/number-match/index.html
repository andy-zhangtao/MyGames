<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>🔢 数字消消乐 - 小游戏乐园</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <a href="../../index.html" class="back-btn" aria-label="返回首页">←</a>
            <h1 class="game-title">🔢 数字消消乐</h1>
            <div class="score-display">
                <span class="score-icon">⭐</span>
                <span class="score-value" id="score">0</span>
            </div>
        </header>

        <div class="game-info">
            <div class="target-display">
                <span class="target-label">目标</span>
                <span class="target-number" id="target">10</span>
            </div>
            <div class="combo-display" id="combo-display">
                <span class="combo-icon">🔥</span>
                <span class="combo-value">x1</span>
            </div>
            <div class="moves-display">
                <span class="moves-label">步数</span>
                <span class="moves-value" id="moves">0</span>
            </div>
        </div>

        <div class="current-sum" id="current-sum">
            <span class="sum-label">当前选择:</span>
            <span class="sum-expression" id="sum-expression">点击数字开始</span>
        </div>

        <div class="game-board-container">
            <div class="game-board" id="game-board"></div>
        </div>

        <div class="action-buttons">
            <button class="action-btn confirm-btn" id="confirm-btn" disabled>
                <span class="btn-icon">✓</span>
                <span class="btn-text">确认消除</span>
            </button>
            <button class="action-btn clear-btn" id="clear-btn" disabled>
                <span class="btn-icon">✕</span>
                <span class="btn-text">清除选择</span>
            </button>
        </div>

        <div class="tool-buttons">
            <button class="tool-btn" id="hint-btn">
                <span class="tool-icon">💡</span>
                <span class="tool-count" id="hint-count">3</span>
            </button>
            <button class="tool-btn" id="shuffle-btn">
                <span class="tool-icon">🔄</span>
                <span class="tool-count" id="shuffle-count">2</span>
            </button>
        </div>

        <div class="difficulty-selector">
            <button class="diff-btn active" data-target="10" data-size="5">
                <span class="diff-emoji">🟢</span>
                <span class="diff-name">简单</span>
            </button>
            <button class="diff-btn" data-target="15" data-size="6">
                <span class="diff-emoji">🟡</span>
                <span class="diff-name">中等</span>
            </button>
            <button class="diff-btn" data-target="20" data-size="7">
                <span class="diff-emoji">🔴</span>
                <span class="diff-name">困难</span>
            </button>
        </div>
    </div>

    <div class="modal" id="result-modal">
        <div class="modal-content">
            <div class="modal-emoji" id="modal-emoji">🎉</div>
            <h2 class="modal-title" id="modal-title">太棒了！</h2>
            <p class="modal-message" id="modal-message">你成功消除了数字！</p>
            <div class="modal-score">
                <span class="modal-score-label">获得</span>
                <span class="modal-score-value" id="modal-score">+100</span>
                <span class="modal-score-label">分</span>
            </div>
            <button class="modal-btn" id="modal-btn">继续游戏</button>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script src="game.js"></script>
</body>
</html>
